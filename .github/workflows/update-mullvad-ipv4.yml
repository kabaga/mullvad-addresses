name: Update Mullvad IPv4 list daily

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC
  workflow_dispatch:     # Allows manual run from Actions tab

jobs:
  update-ip-list:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch Mullvad IPv4 addresses and save JSON
      run: |
        curl -sL https://api.mullvad.net/app/v1/relays | \
        jq '[.wireguard.relays[] | select(.ipv4_addr_in != null) | .ipv4_addr_in] | unique' > mullvad_ipv4.json

    - name: Commit and push if changed
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add mullvad_ipv4.json
        git diff --cached --quiet || git commit -m "Update Mullvad IPv4 list"
        git push
